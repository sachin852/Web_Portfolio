<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <a href="#" class="logo">Portfolio</a>

      <nav class="navbar">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Skills</a>
        <a href="#">Contact</a>
      </nav>
    </header>
    <section class="home">
      <div class="home-content">
        Hello! It's <span class="dark">Sachin</span>
        <div>and I am a passionate</div>
        <span id="element"></span>
        <div class="social">
          <a href="#" style="--i: 1"><i class="bx bxl-whatsapp"></i></a>
          <a href="https://github.com/sachin852" style="--i: 2"><i class="bx bxl-github"></i></a>
          <a href="https://www.linkedin.com/in/sach-dev" style="--i: 3"><i class="bx bxl-linkedin"></i></a>
          <a href="https://www.instagram.com/_sachin.03/" style="--i: 4"><i class="bx bxl-instagram"></i></a>
        </div>
      </div>
      <div class="home-img"><img src="banner.png" alt="Image"></div>
    </section>

    <!-- Load library from the CDN -->
    <script src="https://unpkg.com/typed.js@2.0.16/dist/typed.umd.js"></script>

    <!-- Setup and start animation! -->
    <script>
      var typed = new Typed("#element", {
        strings: [
          "Web Developer..",
          "Graphic Designer..",
          "Web Designer..",
          "Programmer..",
        ],
        typeSpeed: 40,
        backSpeed: 20,
        loop: true,
      });
    </script>
  </body>
</html>
